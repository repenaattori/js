<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <select name="country" id="country">
            <option value="fin">Finland</option>
            <option value="swe">Sweden</option>
            <option value="nor">Norway</option><br>
        </select>
        <br>
        <label>First name: </label><input type="text" name="fname">
        <br>
        <label>Last name: </label><input type="text" name="lname">
        <br>
        <input checked type="radio" name="opinion" value="yes"><label>Yes</label><br>
        <input type="radio" name="opinion" value="no"><label>No</label><br>
        <input type="radio" name="opinion" value="maybe"><label>Maybe</label><br>
        <input checked type="checkbox" name="java" id="java" value="java">
        <button type="submit">OK</button>
        
    </form>

</body>
</html>
